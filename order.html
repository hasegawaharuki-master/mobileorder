<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文内容表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .month-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .month-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .total-monthly {
            font-size: 1.2em;
            color: #ff4500;
            margin-top: 10px;
        }

        .delete-month-button {
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .delete-month-button:hover {
            background-color: #e60000;
        }

        .day-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .day-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .order {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .order:last-child {
            border-bottom: none;
        }

        .order-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .order-items {
            margin-left: 10px;
        }

        .total {
            font-weight: bold;
            color: #ff4500;
        }

        .summary {
            margin-top: 20px;
            font-size: 1.2em;
            color: #005500;
        }

        .delete-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #e60000;
        }
    </style>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBi4R5J3DfW8xBXbM9cjSmQ_Ycwlzr76W4",
        authDomain: "test2-802ce.firebaseapp.com",
        databaseURL: "https://test2-802ce-default-rtdb.firebaseio.com",
        projectId: "test2-802ce",
        storageBucket: "test2-802ce.appspot.com",
        messagingSenderId: "624514936023",
        appId: "1:624514936023:web:cbbd8f7a89450b86e8d492",
        measurementId: "G-5H39DWSK3Y"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const ordersContainer = document.getElementById("orders-container");
    const ordersRef = ref(database, "orders");

    onValue(ordersRef, (snapshot) => {
        ordersContainer.innerHTML = "";
        if (snapshot.exists()) {
            const orders = snapshot.val();
            Object.entries(orders).forEach(([id, order]) => {
                const orderDiv = document.createElement("div");
                orderDiv.classList.add("order");

                orderDiv.innerHTML = `
                    <div class="order-header">
                        <strong>ニックネーム:</strong> ${order.nickname} <br>
                        <strong>注文日時:</strong> ${order.date}
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `<p>${item.name} x${item.count} (¥${item.price * item.count})</p>`).join("")}
                    </div>
                    <div class="total"><strong>合計金額:</strong> ¥${order.total}</div>
                `;

                // 商品が準備できたボタン
                if (!order.ready) {
                    const readyButton = document.createElement("button");
                    readyButton.textContent = "商品が準備できた";
                    readyButton.addEventListener("click", () => {
                        update(ref(database, `orders/${id}`), { ready: true });
                    });
                    orderDiv.appendChild(readyButton);
                } else {
                    // 商品が準備完了した場合のメッセージ
                    const readyMessage = document.createElement("p");
                    readyMessage.textContent = "商品ができました。受取所に撮りに来てください。";
                    readyMessage.style.color = "green";
                    orderDiv.appendChild(readyMessage);

                    // PayPay支払いボタン
                    const payButton = document.createElement("button");
                    payButton.textContent = "PayPayで支払う";
                    payButton.addEventListener("click", () => {
                        window.location.href = `paypay://pay?amount=${order.total}`;
                    });
                    orderDiv.appendChild(payButton);
                }

                ordersContainer.appendChild(orderDiv);
            });
        } else {
            ordersContainer.innerHTML = "<p>現在、注文はありません。</p>";
        }
    });
</script>

</head>
<body>
    <h1>注文内容一覧</h1>
    <div id="orders-container">
        <!-- 注文内容がここに表示されます -->
    </div>
</body>
</html>
