<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー選択</title>
    <style>
        #menuContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        .menu-item {
            width: 200px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #adminLogin {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #selectedItems {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBi4R5J3DfW8xBXbM9cjSmQ_Ycwlzr76W4",
            authDomain: "test2-802ce.firebaseapp.com",
            databaseURL: "https://test2-802ce-default-rtdb.firebaseio.com",
            projectId: "test2-802ce",
            storageBucket: "test2-802ce.appspot.com",
            messagingSenderId: "624514936023",
            appId: "1:624514936023:web:cbbd8f7a89450b86e8d492",
            measurementId: "G-5H39DWSK3Y"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function () {
            const menuContainer = document.getElementById('menuContainer');
            const adminSection = document.getElementById('adminSection');
            const passwordInput = document.getElementById('adminPassword');
            const loginButton = document.getElementById('loginButton');
            const selectedItemsContainer = document.getElementById('selectedItems');

            // ページロード時にメニューを読み込む
            const menusRef = ref(database, 'menus');
            get(menusRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const menus = snapshot.val();
                    for (let id in menus) {
                        const menu = menus[id];
                        addMenuToPage(menu.name, menu.price, menu.image, id, false);
                    }
                }
            }).catch((error) => {
                console.error("メニューの読み込み中にエラーが発生しました: ", error);
            });

            loginButton.addEventListener('click', function () {
                const password = passwordInput.value;
                if (password === 'admin123') { // 管理者用パスワード
                    adminSection.style.display = 'block';
                    passwordInput.value = '';
                } else {
                    alert('パスワードが間違っています。');
                }
            });

            document.getElementById('orderButton').addEventListener('click', function () {
                const checkboxes = document.querySelectorAll('input[name="menu"]');
                let selectedItems = [];
                let totalPrice = 0;

                checkboxes.forEach((checkbox) => {
                    if (checkbox.checked) {
                        const name = checkbox.getAttribute("data-name");
                        const price = parseInt(checkbox.value, 10);
                        const existingItem = selectedItems.find(item => item.name === name);
                        if (existingItem) {
                            existingItem.quantity++;
                            existingItem.totalPrice += price;
                        } else {
                            selectedItems.push({ name, price, quantity: 1, totalPrice: price });
                        }
                        totalPrice += price;
                    }
                });

                if (selectedItems.length > 0) {
                    selectedItemsContainer.innerHTML = `<h3>選択された商品</h3>`;
                    selectedItems.forEach(item => {
                        selectedItemsContainer.innerHTML += `<p>${item.name} - ¥${item.price} x ${item.quantity} = ¥${item.totalPrice}</p>`;
                    });
                    selectedItemsContainer.innerHTML += `<hr><p><strong>合計金額: ¥${totalPrice}</strong></p>`;
                } else {
                    alert("メニューを選択してください");
                }
            });

            document.getElementById('addMenuButton').addEventListener('click', function () {
                const menuName = document.getElementById('menuName').value;
                const menuPrice = document.getElementById('menuPrice').value;
                const menuImage = document.getElementById('menuImage').value;

                if (menuName && menuPrice && menuImage) {
                    const newMenuRef = push(ref(database, 'menus'));
                    const menuData = {
                        name: menuName,
                        price: menuPrice,
                        image: menuImage
                    };

                    set(newMenuRef, menuData).then(() => {
                        addMenuToPage(menuName, menuPrice, menuImage, newMenuRef.key, true);
                        document.getElementById('menuName').value = '';
                        document.getElementById('menuPrice').value = '';
                        document.getElementById('menuImage').value = '';
                    }).catch((error) => {
                        console.error("メニューの保存中にエラーが発生しました: ", error);
                        alert("メニューの保存に失敗しました。もう一度お試しください。");
                    });
                } else {
                    alert("商品名、値段、画像URLを入力してください");
                }
            });

            function addMenuToPage(name, price, image, id, isAdmin) {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');

                const menuImageElement = document.createElement('img');
                menuImageElement.src = image;
                menuImageElement.alt = name;

                const menuDetails = document.createElement('div');
                menuDetails.innerHTML = `<strong>${name}</strong><br>¥${price}`;

                const newCheckbox = document.createElement('input');
                newCheckbox.type = 'checkbox';
                newCheckbox.name = 'menu';
                newCheckbox.value = price;
                newCheckbox.setAttribute('data-name', name);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '削除';
                deleteButton.type = 'button';
                deleteButton.classList.add('deleteButton');
                deleteButton.style.display = isAdmin ? 'inline' : 'none';
                deleteButton.addEventListener('click', function () {
                    const menuRef = ref(database, `menus/${id}`);
                    set(menuRef, null).then(() => {
                        menuContainer.removeChild(menuItem);
                    }).catch((error) => {
                        console.error("メニューの削除中にエラーが発生しました: ", error);
                    });
                });

                menuItem.appendChild(menuImageElement);
                menuItem.appendChild(menuDetails);
                menuItem.appendChild(newCheckbox);
                menuItem.appendChild(deleteButton);
                menuContainer.appendChild(menuItem);
            }
        });
    </script>
</head>
<body>
    <div id="adminLogin">
        <input type="password" id="adminPassword" placeholder="管理者パスワード">
        <button id="loginButton">ログイン</button>
    </div>

    <h2>メニュー選択</h2>

    <div id="adminSection" style="display: none;">
        <h3>管理者用メニュー管理</h3>
        <input type="text" id="menuName" placeholder="商品名">
        <input type="number" id="menuPrice" placeholder="値段">
        <input type="text" id="menuImage" placeholder="画像URL">
         <button id="addMenuButton">メニューを追加</button>
            </div>

            <div id="menuContainer">
                <!-- ここに動的にメニューが追加されます -->
            </div>

            <div id="selectedItems">
                <!-- 選択された商品がここに表示されます -->
            </div>

            <button id="orderButton">注文を確定</button>
        </body>
    </html>
