<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー選択</title>
    <style>
        /* 管理者パスワード欄を目立たなくする */
        #adminLogin {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #selectedItems {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #selectedItems h3 {
            margin-top: 0;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBi4R5J3DfW8xBXbM9cjSmQ_Ycwlzr76W4",
            authDomain: "test2-802ce.firebaseapp.com",
            databaseURL: "https://test2-802ce-default-rtdb.firebaseio.com",
            projectId: "test2-802ce",
            storageBucket: "test2-802ce.appspot.com",
            messagingSenderId: "624514936023",
            appId: "1:624514936023:web:cbbd8f7a89450b86e8d492",
            measurementId: "G-5H39DWSK3Y"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function () {
            const menuContainer = document.getElementById('menuContainer');
            const adminSection = document.getElementById('adminSection');
            const passwordInput = document.getElementById('adminPassword');
            const loginButton = document.getElementById('loginButton');
            const selectedItemsContainer = document.getElementById('selectedItems');

            let selectedItems = {};

            // ページロード時にメニューを読み込む
            const menusRef = ref(database, 'menus');
            get(menusRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const menus = snapshot.val();
                    for (let id in menus) {
                        const menu = menus[id];
                        addMenuToPage(menu.name, menu.price, menu.image, id, false);
                    }
                }
            }).catch((error) => {
                console.error("メニューの読み込み中にエラーが発生しました: ", error);
            });

            loginButton.addEventListener('click', function () {
                const password = passwordInput.value;
                if (password === 'admin123') { // 管理者用パスワード
                    adminSection.style.display = 'block';
                    passwordInput.value = '';

                    // 管理者向けに再読み込みして削除ボタンを有効化
                    get(menusRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            const menus = snapshot.val();
                            menuContainer.innerHTML = ''; // コンテナをクリア
                            for (let id in menus) {
                                const menu = menus[id];
                                addMenuToPage(menu.name, menu.price, menu.image, id, true);
                            }
                        }
                    });
                } else {
                    alert('パスワードが間違っています。');
                }
            });

            document.getElementById('orderButton').addEventListener('click', function () {
                const checkboxes = document.querySelectorAll('input[name="menu"]');
                let totalItems = [];
                let totalPrice = 0;

                for (let key in selectedItems) {
                    if (selectedItems[key].count > 0) {
                        totalItems.push(`${selectedItems[key].name} x${selectedItems[key].count} (¥${selectedItems[key].price})`);
                        totalPrice += selectedItems[key].count * selectedItems[key].price;
                    }
                }

                if (totalItems.length > 0) {
                    const orderData = {
                        items: totalItems,
                        total: totalPrice,
                        date: new Date().toLocaleString()
                    };

                    const ordersRef = ref(database, 'orders');
                    push(ordersRef, orderData)
                        .then(() => {
                            alert("注文が確定しました！");
                        })
                        .catch((error) => {
                            console.error("注文の保存中にエラーが発生しました: ", error);
                            alert("注文の保存に失敗しました。もう一度お試しください。");
                        });
                } else {
                    alert("メニューを選択してください");
                }
            });

            function updateSelectedItems() {
                let totalQuantity = 0;
                let totalPrice = 0;
                selectedItemsContainer.innerHTML = '<h3>選択された商品</h3>';

                for (let key in selectedItems) {
                    if (selectedItems[key].count > 0) {
                        const item = selectedItems[key];
                        totalQuantity += item.count;
                        totalPrice += item.count * item.price;
                        selectedItemsContainer.innerHTML += `<p>${item.name} x${item.count} (¥${item.price * item.count})</p>`;
                    }
                }

                selectedItemsContainer.innerHTML += `<hr><p>合計: ${totalQuantity}点 (¥${totalPrice})</p>`;
            }

            function addMenuToPage(name, price, image, id, isAdmin) {
                const newLabel = document.createElement('label');
                const newCheckbox = document.createElement('input');
                newCheckbox.type = 'checkbox';
                newCheckbox.name = 'menu';
                newCheckbox.value = price;
                newCheckbox.setAttribute('data-name', name);

                newCheckbox.addEventListener('change', function () {
                    if (!selectedItems[id]) {
                        selectedItems[id] = { name, price: parseInt(price, 10), count: 0 };
                    }

                    if (newCheckbox.checked) {
                        selectedItems[id].count += 1;
                    } else {
                        selectedItems[id].count = Math.max(0, selectedItems[id].count - 1);
                    }
                    updateSelectedItems();
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '削除';
                deleteButton.type = 'button';
                deleteButton.classList.add('deleteButton');
                deleteButton.style.display = isAdmin ? 'inline' : 'none';
                deleteButton.addEventListener('click', function () {
                    const menuRef = ref(database, `menus/${id}`);
                    set(menuRef, null).then(() => {
                        menuContainer.removeChild(newLabel);
                    }).catch((error) => {
                        console.error("メニューの削除中にエラーが発生しました: ", error);
                    });
                });

                const menuImageElement = document.createElement('img');
                menuImageElement.src = image;
                menuImageElement.alt = name;
                menuImageElement.style.width = '50px';
                menuImageElement.style.height = '50px';
                menuImageElement.style.marginRight = '10px';

                newLabel.appendChild(menuImageElement);
                newLabel.appendChild(newCheckbox);
                newLabel.appendChild(document.createTextNode(`${name} (¥${price})`));
                newLabel.appendChild(deleteButton);
                menuContainer.appendChild(newLabel);
                menuContainer.appendChild(document.createElement('br'));
            }
        });
    </script>
</head>
<body>
    <h2>メニュー選択</h2>

    <div id="adminLogin">
        <input type="password" id="adminPassword" placeholder="管理者パスワード">
        <button id="loginButton">ログイン</button>
    </div>

    <div id="adminSection" style="display: none;">
        <h3>管理者用メニュー管理</h3>
        <input type="text" id="menuName" placeholder="商品名">
        <input type="number" id="menuPrice" placeholder="値段">
        <input type="text" id="menuImage" placeholder="画像URL">
        <button id="addMenuButton">メニューを追加</button>
    </div>

    <div id="menuContainer">
        <!-- メニュー項目が動的に追加されます -->
    </div>

    <div id="selectedItems">
        <h3>選択された商品</h3>
        <!-- 選択内容が動的に表示されます -->
    </div>

    <br>

    <button id="orderButton">注文を確定</button>
</body>
</html>
