<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー選択</title>
    <style>
        #menuContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        .menu-item {
            width: 200px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #adminLogin {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #selectedItems {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBi4R5J3DfW8xBXbM9cjSmQ_Ycwlzr76W4",
            authDomain: "test2-802ce.firebaseapp.com",
            databaseURL: "https://test2-802ce-default-rtdb.firebaseio.com",
            projectId: "test2-802ce",
            storageBucket: "test2-802ce.appspot.com",
            messagingSenderId: "624514936023",
            appId: "1:624514936023:web:cbbd8f7a89450b86e8d492",
            measurementId: "G-5H39DWSK3Y"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function () {
            const menuContainer = document.getElementById('menuContainer');
            const selectedItemsContainer = document.getElementById('selectedItems');

            document.getElementById('orderButton').addEventListener('click', function () {
                const checkboxes = document.querySelectorAll('input[name="menu"]');
                let selectedItems = [];
                let totalPrice = 0;

                checkboxes.forEach((checkbox) => {
                    if (checkbox.checked) {
                        const name = checkbox.getAttribute("data-name");
                        const price = parseInt(checkbox.value, 10);
                        const existingItem = selectedItems.find(item => item.name === name);
                        if (existingItem) {
                            existingItem.quantity++;
                            existingItem.totalPrice += price;
                        } else {
                            selectedItems.push({ name, price, quantity: 1, totalPrice: price });
                        }
                        totalPrice += price;
                    }
                });

                if (selectedItems.length > 0) {
                    selectedItemsContainer.innerHTML = `<h3>選択された商品</h3>`;
                    selectedItems.forEach(item => {
                        selectedItemsContainer.innerHTML += `<p>${item.name} - ¥${item.price} x ${item.quantity} = ¥${item.totalPrice}</p>`;
                    });
                    selectedItemsContainer.innerHTML += `<hr><p><strong>合計金額: ¥${totalPrice}</strong></p>`;

                    // 注文内容をFirebaseに保存
                    const orderData = {
                        items: selectedItems,
                        total: totalPrice,
                        date: new Date().toLocaleString()
                    };

                    const ordersRef = ref(database, 'orders');
                    push(ordersRef, orderData)
                        .then(() => {
                            alert("注文が確定しました！");
                            window.location.href = "paypay://"; // PayPayにリダイレクト
                        })
                        .catch((error) => {
                            console.error("注文の保存中にエラーが発生しました: ", error);
                            alert("注文の保存に失敗しました。もう一度お試しください。");
                        });
                } else {
                    alert("メニューを選択してください");
                }
            });
        });
    </script>
</head>
<body>
    <div id="adminLogin">
        <input type="password" id="adminPassword" placeholder="管理者パスワード">
        <button id="loginButton">ログイン</button>
    </div>

    <h2>メニュー選択</h2>

    <div id="menuContainer">
        <!-- ここに動的にメニューが追加されます -->
    </div>

    <div id="selectedItems">
        <!-- 選択された商品がここに表示されます -->
    </div>

    <button id="orderButton">注文を確定</button>
</body>
</html>
