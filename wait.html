<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼ばれた番号一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .nickname-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: inline-block;
            text-align: left;
        }
        .nickname {
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "test2-802ce.firebaseapp.com",
            databaseURL: "https://test2-802ce-default-rtdb.firebaseio.com",
            projectId: "test2-802ce",
            storageBucket: "test2-802ce.appspot.com",
            messagingSenderId: "624514936023",
            appId: "1:624514936023:web:cbbd8f7a89450b86e8d492"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const callRef = ref(database, "calledNumbers");

        document.addEventListener("DOMContentLoaded", () => {
            const nicknameContainer = document.getElementById("nickname-container");

            onValue(callRef, (snapshot) => {
                const calledData = snapshot.val();
                nicknameContainer.innerHTML = "";

                if (calledData) {
                    Object.values(calledData).forEach(({ nickname }) => {
                        const nicknameDiv = document.createElement("div");
                        nicknameDiv.classList.add("nickname");
                        nicknameDiv.textContent = `呼ばれた番号: ${nickname}`;
                        nicknameContainer.appendChild(nicknameDiv);
                    });
                } else {
                    nicknameContainer.textContent = "現在、呼ばれた番号はありません。";
                }
            });
        });
    </script>
</head>
<body>
    <h1>呼ばれた番号一覧</h1>
    <div id="nickname-container" class="nickname-container">
        <!-- 呼ばれた番号がここに表示されます -->
    </div>
</body>
</html>
